<hr>
<span>
    <div>
        <div>
            <h3> {{page.author}} &nbsp;
                {% if site.data.social %}
                    {% assign sm = site.data.social %}
                    {% for entry in sm %}
                        {% assign key = entry | first %}
                        {% if sm[key].id %}
                            <a href="{{ sm[key].href }}{{ sm[key].id }}" title="{{ sm[key].title }}"><i class="fa {{ sm[key].fa-icon }}"></i></a>
                        {% endif %}
                    {% endfor %}
                {% endif %}
            </h3>
        </div>
    </div>
</span>
<br>
